<svg #svgGraph width="100%" height="100%"></svg>

<div class="container-button">
    <div class="button" (click)="setAnimation('wave')">
        <p>Vague</p>
    </div>
    <div class="button" (click)="setAnimation('chaos')">
        <p>Chaos</p>
    </div>
    <div class="button" (click)="setAnimation('pulse')">
        <p>Battement</p>
    </div>
    <div class="button" (click)="setAnimation('expand')">
        <p>Expansion</p>
    </div>
    <div class="button" (click)="joinAnimation()">
        <p>Rassemblement</p>
    </div>
    <div class="button" (click)="setAnimation('none')">
        <p>Stop</p>
    </div>
</div>

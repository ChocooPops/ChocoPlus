<div class="container-list" [style.margin-left.vw]="marginLeft">
    <p> {{ title }} </p>
    <div class="container-poster" [style.gap.vw]="gap">
        @if(mediaList) {
        @if(mediaList.length > 0) {
        @for(media of mediaList; track media) {
        <app-vertical-poster [media]="media" [typeZoomX]="media.typeZoomX"
            [typeZoomY]="media.typeZoomY"></app-vertical-poster>
        }
        }@else {
        <div class="container-not-content-found">
            <app-setting-not-found></app-setting-not-found>
        </div>
        }
        }@else {
        @for(poster of postersLoading; track poster) {
        <app-poster-loading [height]="height" [width]="width" [marginBottom]="marginBottomLoading"></app-poster-loading>
        }
        }
    </div>
</div>
<div [style.height.vw]="marginBottom"></div>

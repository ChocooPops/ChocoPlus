<div class="containerInputKeyWords">
    @for(keyWord of keyWords; track keyWord) {
    <app-container-word [word]="keyWord" (removeWordEmit)="removeKeyword($event)"></app-container-word>
    }
    <div class="containerInputKeyWord" (keydown)="onEnterKey($event)">
        <app-input-text-edition [placeHolder]="placeHolder" [type]="2"
            (onInputChange)="onInputKeyWord($event)"></app-input-text-edition>
        <app-button-add (click)="onClick()"></app-button-add>
    </div>
</div>
